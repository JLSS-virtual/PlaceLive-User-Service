spring.application.name=placelive-user-service
server.servlet.context-path=/placelive-user-service/v1
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/placelive_user_service?useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=jlss888
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-root.xml
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Hibernate & JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
