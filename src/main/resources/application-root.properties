# General Service Config
spring.application.name=placelive-user-service
server.servlet.context-path=/placelive-user-service/v1
server.port=8081

# Use env variable-based config for Cloud SQL (MySQL)
SPRING_DATASOURCE_URL=jdbc:mysql://google/placelive_user_service?cloudSqlInstance=theta-device-457014-c3:asia-south1:placelive-sql-instance&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=#username
spring.datasource.password=#password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Liquibase migration files
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-root.xml

# MySQL 8 Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
